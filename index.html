<body>
    <!-- Palindrome game  -->
     <section class="text-center w-50 mx-auto my-5 border rounded-4 shadow bg-black bg-opacity-25">
        <h1 class="my-4">Palindrome program</h1>
        <!-- Inputs form  -->
        <form class="row flex-column mx-auto g-4" id="palindrome-form">
            <div class="col-6 mx-auto">
              <input type="text" class="form-control" id="input-word" placeholder="Insert a word to check" required>
            </div>
            <div class="col-auto mb-4">
              <button type="submit" class="btn btn-primary mb-3" id="palindrome-btn">Check your word</button>
            </div>
        </form>
        <!-- Result section  -->
        <div class="d-none" id="result-form">
            <p class="fs-3 text-light bg-success" id="result-message">yotuuen</p>
            <button class="btn btn-primary mb-3" id="next-word-btn">Next Word</button>
        </div>
     </section>
</body>
